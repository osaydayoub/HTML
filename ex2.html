<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
    <i><b><figcaption><u style="color:blue;">First list</u></figcaption></b></i>
    <ul style="color:blue;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ul>
    </figure>
    <figure>
    <figcaption style="color:red;">Second list</figcaption>
    <ol style="color:red;">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
    </ol>
    </figure>

    <figure>
        <figcaption>Third list</figcaption>
        <ul type="square">
            <li>chocolate</li>
            <li>milk</li>
            <li>sugar</li>
        </ul>
        </figure>

</body>
</html>
